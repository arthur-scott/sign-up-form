<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="node_modules/modern-normalize/modern-normalize.css"
        />
        <title>Sign up form</title>
    </head>
    <body>
        <div class="left-container">
            <img src="img/sidebar_image.jpg" class="banner-image" />
            <div class="graphic-bar">
                <img src="img/coffee_logo.png" />
                <div class="company-text">TEST</div>
            </div>
        </div>
        <div class="right-container">
            <div class="right-top">
                <p class="top-text">
                    This is not a real online service! You know you need
                    something like this in your life to help you realize your
                    deepest dreams.
                </p>
                <p class="top-text">Sign up <em>now</em> to get started.</p>
                <p class="top-text">You <em>know</em> you want to.</p>
            </div>
            <div class="right-middle">
                <form action="" method="post">
                    <h5>Let's do this!</h5>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="fname">FIRST NAME</label>
                            <input type="text" id="fname" name="fname" />
                        </div>

                        <div class="form-group">
                            <label for="lname">LAST NAME</label>
                            <input type="text" id="lname" />
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" />
                        </div>
                        <div class="form-group">
                            <label for="tel">PHONE NUMBER</label>
                            <input type="tel" id="tel" />
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" />
                        </div>
                        <div class="form-group">
                            <label for="confirm-password"
                                >CONFIRM PASSWORD</label
                            >
                            <input type="password" id="confirm-password" />
                        </div>
                    </div>

                    <button type="submit">Create Account</button>

                    <p>
                        Already have an account? <a href="yhgrdtf">Log in.</a>
                    </p>
                </form>
            </div>
            <div class="right-bottom"></div>
        </div>
    </body>
</html>
